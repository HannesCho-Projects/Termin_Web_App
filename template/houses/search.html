{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url "houses:search" %}">
        <div>
            <label for="city">City</label>
            <input value="{{city}}" id="city" name="city" placeholder="Search By City" />
        </div>

        <div>
            <label for="country">Country</label>
            <select id="country" name="country" >
                {% for country in countries  %}
                    <option value="{{country.code}}">{{country.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="house_type">House Type</label>
            <select id="house_type" name="house_type" >
                {% for house_type in house_types  %}
                    <option value="{{house_type.pk}}">{{house_type.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button>Search</button>
    </form>

{% endblock content %}
